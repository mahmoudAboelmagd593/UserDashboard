<div *ngIf="loading$ | async" class="loading-bar">
    Loading user details...
  </div>
<app-header (searchTermChanged)="onSearchTermChanged($event)"></app-header>

  <div *ngIf="user$ | async as user">
    <mat-card class="user-details-card">
      <mat-card-header>
        <div  class="user-avatar">
          <img  [src]="user.avatar" alt="User Avatar">
        </div>

      </mat-card-header>

      <mat-card-content>
        <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        <button mat-raised-button color="primary"  (click)="goBack()">Back to User List</button>
      </mat-card-content>

    </mat-card>
  </div>
